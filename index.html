<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Notes Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id= "board">
        <form action="signup.html" method="post" id="signup">
            <h1>My Notes Board</h1>
            <textarea id="assignment" type="textarea" placeholder="what do i need to do?" rows="4" cols="50" maxlength="100" required>
                What do i need to do?</textarea>
            <br>
            <label for="date">Date:</label>
            <input id="dateInput" type="date" name="" >
            <br>
            <label for="time">Time:</label>
            <input id="timeInput" type="time" name="" >
            <br>
            <input id="submit" type="submit" value="Create">
            <br>
            <label for="smily">Add smily face?</label>
            <input type="checkbox" name="smily" id="smily" value="">
        </form>
        <div id="notes">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</body>

</html>
